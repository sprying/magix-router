<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/seajs@3.0.2/dist/sea.js"></script>
  <script src="http://g.alicdn.com/thx/brix-release/1.0.0-beta.17/jquery/dist/jquery.js"></script>
  <script src="//g.alicdn.com??/cell/lib-zepto/0.0.2/index.js,cell/lib-magix/0.0.14/index-debug.js"></script>
  <!--<script src="https://unpkg.com/magix-router@0.0.1/dist/magix-router.js"></script>-->
  <script src="http://localhost:63342/magix-router/dist/magix-router.js"></script>
</head>
<body>
<div id="J_wrap">
  <!-- 可以增加子view渲染 -->
  <div router-view></div>

  <span router-link to="/hello.htm">hello</span>
  <span router-link to="/nice.htm">nice</span>
</div>

<style>

</style>

<script>
  define('app/main', function (require, exports, module) {
    var router = require('app/router')
    Magix.boot({
      rootId: 'J_wrap',
      router
    })
  })
  define('app/router', function (require, exports, module) {
    var routes = [{
      path: '/hello.htm',
      view: 'app/views/hello'
    }, {
      path: '/nice.htm',
      view: 'app/views/nice'
    }]

    module.exports = new MagixRouter({
      mode: 'hash',
      routes
    })
  })
  define('app/views/hello', function (require, exports, module) {
    module.exports = Magix.View.extend({
      render: function () {
        this.setHTML(this.id, 'hello')
      }
    })
  })
  define('app/views/nice', function (require, exports, module) {
    module.exports = Magix.View.extend({
      render: function () {
        this.setHTML(this.id, 'nice')
      }
    })
  })
  seajs.use('app/main')
</script>

</body>
</html>
